---

- hosts: allservers
  user: root
  pre_tasks:

  - name: install updates CentOS
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates Ubuntu
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"


- hosts: webserver
  user: root
  tasks:

  - name: install apache and php packages for Ubuntu
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"   

  - name: install apache and php packages for CentOS
    dnf:
      name:
        - httpd               
        - php 
      state: latest
      update_cache: yes
    when: ansible_distribution == "CentOS"


- hosts: dbserver
  user: root
  tasks:

    - name: install mariadb package CentOS
      dnf:
        name: mariadb
        state: latest
      when: ansible_distribution == "CentOS"

    - name: install mariadb package Ubuntu
      apt:
        name: mariadb-server
        state: latest
      when: ansible_distribution == "Ubuntu"

- hosts: fileserver
  user: root
  tasks:

  - name: install samba package
    package:
      name: samba
      state: latest

